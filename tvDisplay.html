<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('clock').innerHTML =
            h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }; 
        return i;
    }
</script>

<script>
    $(document).ready(function() {
        rssNews();
    });
    
    function rssNews() {
        var newsCounter=12;
        var array = [];

        $.get("http://barrie.ctvnews.ca/rss/ctv-news-barrie-1.1293974", function(data) {
            var $xml = $(data);
            $xml.find("item").each(function(i, val) {
                var $this = $(this),
                    item = {
                        title: $this.find("title").text(),
                        description: $this.find("description").text()
                    };
                array.push(item.description);
            });
        });
        setInterval(function() {
            document.getElementById("newfeed").innerHTML = array[newsCounter];
            newsCounter--;
            if (newsCounter == 0) {
                //newsCounter = array.length - 1;
                newsCounter = 12;
            }
        }, 10000);
    };
    setInterval(function() {
        rssNews();
    }, 2400000);
</script>
